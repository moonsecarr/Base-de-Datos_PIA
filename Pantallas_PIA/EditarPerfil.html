<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>footballers</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/Pantallas_PIA/styles.css" />
    </head>
    <header class="main_header" style="position: static;">
        <div class="row" id="componentes_header">
            <div class="col align-items-center">
                <a href="/Pantallas_PIA/main.html" class="iconos_link me-3" title="Página Principal">
                    <img src="/Pantallas_PIA/assets/footballers.png" class="float-start imagen_logo" alt="nameapp">
                </a>  
            </div>
        
            <div class="col iconos d-flex justify-content-end align-items-center">
                <a href="/Pantallas_PIA/ReporteLikes.html" class="iconos_link me-3" title="Reporte de Likes">
                    <img src="/Pantallas_PIA/assets/iconos/favorite.png" class="float-end iconos_img" alt="icono de likes">
                </a>

                <a href="/Pantallas_PIA/MisPublicaciones.html" class="iconos_link me-3" title="Mis Publicaciones">
                    <img src="/Pantallas_PIA/assets/iconos/notifications.png" class="float-end iconos_img" alt="icono de notificaciones">
                </a>

                <a href="/Pantallas_PIA/CrearPublicacion.html" class="iconos_link me-3" title="Crear Nuevo Post">
                    <img src="/Pantallas_PIA/assets/iconos/Plus square.png" class="float-end iconos_img" alt="icono de nuevo post">
                </a>

                <a href="/Pantallas_PIA/PerfilUsuario.html" class="iconos_link me-3" title="Perfil de Usuario">
                    <img src="/Pantallas_PIA/assets/iconos/person (1).png" class="float-end iconos_img" alt="icono de usuario">
                </a>
            </div>
        </div>
    </header>
    <body>
        <div class=".container-fluid body_main">
            <div class="row  d-flex align-items-center">
                
                <div class="col-6" id="form_IS" style="margin: 0px; margin-top: 0px;">
                    <h1 class="text-center titulo_EP" style="margin-bottom: 10px;">Editar Perfil</h1>
                    <div class="mb-1 forms_EP"> 
                        <label for="input_Usuario_IS" class="form-label" id="label_text" style="font-size: larger;">Nombre Completo:</label>
                        <input type="text" class="form-control inputs_Edit" id="input_Usuario_IS" name="input_NomCom">

                        <label for="input_Usuario_IS" class="form-label" id="label_text" style="font-size: larger;">Nombre del Usuario:</label>
                        <input type="text" class="form-control inputs_Edit" id="input_Usuario_IS" name="input_NomUsu">

                        <label for="input_Usuario_IS" class="form-label" id="label_text" style="font-size: larger;">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control inputs_Edit" id="input_Usuario_IS" name="input_NomUsu">

                        <label for="input_Usuario_IS" class="form-label" id="label_text" style="font-size: larger;">Nacionalidad:</label>
                        <select class="form-select" aria-label="Default select example" style="background-color: #6100E9; border: none; height: 40px; color: white; padding: 10px; font-size: 15px; margin: 5px; border-radius: 25px; width: 300px; ">
                            <option selected>Abrir el menú</option>
                            <option value="1">México</option>
                            <option value="2">Estados Unidos</option>
                            <option value="3">Cánada</option>
                        </select>

                        <label for="input_Usuario_IS" class="form-label" id="label_text" style="font-size: larger;">Correo:</label>
                        <input type="email" class="form-control inputs_Edit" id="input_Usuario_IS" name="input_NomUsu">

                        <label for="input_Contra" class="form-label" id="label_text" style="font-size: larger;">Contraseña</label>
                        <input type="password" id="input_Contra" class="form-control inputs_Edit" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text" style="color: rgb(67, 67, 67); margin-top: 15px; margin-bottom: 15px;">
                            Tú contraseña debe contener mínimo 8 caracteres, sin carácteres
                            especiales ni emojis. 
                        </div>
                        
                        <input class="btn btn-primary btn_EditP" type="submit" value="Guardar cambios" id="btn_EditP">

                    </div>
                </div>

                <div class="col-6 d-flex justify-content-center align-items-center foto_usuario" style="flex-direction: column;">
                    <div>
                        <img src="/Pantallas_PIA/assets/Kendrick Lamar.jpg" class="fotito_perfil_EP">
                    </div>

                    <div>
                        <label for="file-upload" class="btn btn-primary boton-subir-foto">Cambiar foto de perfil</label>
                        <input type="file" id="file-upload" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
